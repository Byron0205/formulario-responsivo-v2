<!DOCTYPE html5>
<html lang="es">

    <title>Formuario</title>
    <link rel="stylesheet" href="estilo formulario.css">
</head>
<body>

        <h2 id="cabecera"><big><center>Formulario</center></big></h2>

        </form>
